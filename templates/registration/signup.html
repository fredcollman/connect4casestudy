{% extends 'layout.html' %}
{% block content %}
	<h1>Sign up</h1>
	<div class="row">
		<form action="{% url 'signup' %}" class="col s12">
			{% csrf_token %}
			{% for field in form %}
			<div class="input-field">
				{{ field }}
				{{ field.label_tag }}
			</div>
			{% endfor %}
			<button class="btn waves-effect waves-light right" type="submit">Sign up</button>
			<input type="hidden" name="next" value="{{ next }}">
		</form>
	</div>
{% endblock %}
