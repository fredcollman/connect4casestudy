{% extends 'layout.html' %}
{% block content %}
<h1>Let's play!</h1>
<a class="btn waves-effect waves-light right" href="{% url 'games' %}">Back to games</a>
<h4>{{ game }}</h4>
You are: <strong>{{ colour }}</strong>

<table>
	{% for row in game.board.rows %}
	<tr>
		{% for cell in row %}
			<td>{{ cell }}</td>
		{% endfor %}
	</tr>
	{% endfor %}
{% endblock %}
